<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="container">
    <div class="row text-center my-3">
        <div class="row my-3">
            <div class="col my-3">
                <div class="fw-lighter fs-2 my-3 bg-">Courses of ours</div>
                <div class="fw-light fs-5 mb-3">
                    <span class="bg-light">
                        "Let's invite students to discover a realm of knowledge and possibilities!"
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col fw-light my-1">
                <span id="courseToastButton" class="btn btn-light fw-lighter">ðŸ“• Add yours</span>
            </div>
        </div>
    </div>
</div>
<div class="container px-4 py-5" id="custom-cards">
    <div class="text-end">
        <div class="pb-2 border-bottom fw-lighter">
            <span id="newestCoursesButton" type="button"
                  class="badge bg-primary-subtle text-primary-emphasis rounded-pill">Newest</span>
            <span id="popularCoursesButton" type="button" class="badge bg-info-subtle text-info-emphasis rounded-pill">Popular</span>
            <span id="acclaimedCoursesButton" type="button"
                  class="badge bg-success-subtle text-success-emphasis rounded-pill">Acclaimed</span>
            <span id="mixedCoursesButton" type="button"
                  class="badge bg-warning-subtle text-warning-emphasis rounded-pill">Mixed</span>
            <span id="criticizedCoursesButton" type="button"
                  class="badge bg-danger-subtle text-danger-emphasis rounded-pill">Criticized</span>
            <span id="oldestCoursesButton" type="button"
                  class="badge bg-dark-subtle text-dark-emphasis rounded-pill">Oldest</span>
        </div>

    </div>
    <div id="coursesOutputArea" class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
    </div>
    <div class="text-center">
        <div class="btn border border-0 disabled">
            <div id="coursesLoadingSpinner"
                 class="spinner-border spinner-border-sm text-primary m-1" role="status"
                 style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-4">
    <div id="messagingToast" class="toast align-items-center text-bg-primary border-0" role="alert"
         aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div id="courseAddToast" class="toast toast-add-course" role="alert" aria-live="assertive" aria-atomic="true"
         data-bs-autohide="false">
        <div class="toast-body bg-light-subtle rounded-3 p-4">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="fw-lighter fs-4">ðŸ“š Course</div>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="p-1">
                        <div class="my-2">
                            <div class="form-floating">
                                <input type="text" class="form-control-plaintext" id="name" name="name" placeholder="">
                                <label class="fw-lighter d-flex" for="name">name
                                    <div class="ms-auto">
                                        <div class="validation name mx-3 text-danger"
                                             style="display: none;">
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="my-2">
                            <div class="form-floating">
                                <input type="text" class="form-control-plaintext" id="description" name="description"
                                       placeholder="">
                                <label class="fw-lighter d-flex" for="description">description (about 400 words)
                                    <div class="ms-auto">
                                        <div class="validation description mx-3 text-danger"
                                             style="display: none;">
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="my-2">
                            <div class="form-floating">
                                <input type="text" class="form-control-plaintext" name="subject"
                                       id="subject" placeholder="" disabled/>
                                <label class="fw-lighter d-flex" for="subject">Subject
                                    <div class="ms-auto">
                                        <div class="validation mx-3 text-success"
                                             style="display: block;">
                                            (choose one)
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div id="subjects" class="fs-6 mx-3 my-1">
                            </div>
                        </div>
                        <div class="">
                            <div class="fw-lighter d-flex mt-4">Schedule</div>
                            <div class="fs-6 mx-3 my-2" id="days">
                                <div class="my-3">
                                    <div class="my-1">
                                        <label for="startingDay" class="fw-lighter fs-6">starting</label>
                                        <input id="startingDay" class="form-control-plaintext fw-light" type="date"
                                               name="startingDay">
                                    </div>
                                    <div class="my-1">
                                        <label for="closingDay" class="fw-lighter fs-6">closing</label>
                                        <input id="closingDay" class="form-control-plaintext fw-light" type="date"
                                               name="closingDay">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-end ">
                            <div id="courseSubmitButton"
                                 class="btn btn-light btn-sm mt-5 mb-3 mx-2 disabled fw-lighter">
                                submit
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        const username = localStorage.getItem("Authentication");

        if (username !== null) {
            fetch(`/nav-authenticated`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });
        } else {
            fetch(`/nav-anonymous`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
        }

        const coursesLoadingSpinner = document.getElementById('coursesLoadingSpinner')

        let currentFetchingOptions = null;

        const coursesOutputArea = document.getElementById('coursesOutputArea');

        let isNewestCourseFetching = false;
        let isNewestCoursesLast = false;
        let PageOnCourses = 0;

        let isOldestCourseFetching = false;
        let isOldestCoursesLast = false;

        const getNewestCourses = page => {
            return fetch(`/course/newest?page=${page}&limit=9`).then(response => response.json());
        }

        function fetchAndRenderNewestCourses(page) {

            isNewestCourseFetching = true;
            coursesLoadingSpinner.style.display = 'block';

            getNewestCourses(page).then(data => {
                if (data.length < 9) {
                    isNewestCoursesLast = true;
                }
                data.courses.forEach(course => {
                    coursesOutputArea.innerHTML += `
                        <div class="col">
                            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
                                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                                    <div class="row">
                                        <div class="col-8">
                                            <div class="badge bg-primary-subtle border border-primary-subtle text-primary-emphasis rounded-pill me-auto my-2">
                                                ${course.subject}
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="btn btn-dark btn-sm my-1 enrollCourseButton" data-course-id="${course.id}" style="font-size: .8rem">enroll</div>
                                        </div>
                                        <div class="col-2">
                                            <div class="btn btn-dark btn-sm my-1 wishCourseButton" data-course-id="${course.id}" style="font-size: .8rem">wish</div>
                                        </div>
                                    </div>
                                    <div>
                                        <h3 type="button" class="pt-4 my-4 display-6 lh-1 fw-bold courseDetailsEntry" data-course-id="${course.id}"> ${course.name} </h3>
                                        <div class="overflow-scroll fw-lighter my-2" style="max-height: 150px">
                                            ${course.description}
                                        </div>
                                        <ul class="d-flex list-unstyled mt-auto">
                                            <li class="ms-auto d-flex align-items-center me-3">
                                                <small> by
                                                    <span class="badge bg-secondary-subtle border border-secondary-subtle text-secondary-emphasis rounded-pill">
                                                        ${course.teacherUsername}
                                                    </span>
                                                </small>
                                            </li>
                                            <li class="d-flex align-items-center">
                                                <small> ${formatDate(course.startingDay)} ~ ${formatDate(course.endingDay)} </small>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `
                    isNewestCourseFetching = false;
                })
                coursesLoadingSpinner.style.display = 'none';
            })
        }

        // initial rendering of the courses
        fetchAndRenderNewestCourses(PageOnCourses);
        // register current fetching function in the variable
        currentFetchingOptions = (page) => {
            return fetchAndRenderNewestCourses(page);
        };

        // rending on click event
        document.getElementById('newestCoursesButton').addEventListener('click', function () {

            isNewestCourseFetching = false;
            isOldestCourseFetching = false;

            coursesOutputArea.innerHTML = '';

            PageOnCourses = 0
            fetchAndRenderNewestCourses(PageOnCourses)
            currentFetchingOptions = (page) => {
                return fetchAndRenderNewestCourses(page);
            }
        })

        const getOldestCourses = page => {
            return fetch(`/course/oldest?page=${page}&limit=9`).then(response => response.json());
        }

        function fetchAndRenderOldestCourses(page) {

            isOldestCourseFetching = true;
            coursesLoadingSpinner.style.display = 'block';

            getOldestCourses(page).then(data => {
                if (data.length < 9) {
                    isOldestCoursesLast = true;
                }
                data.courses.forEach(course => {
                    coursesOutputArea.innerHTML += `
                        <div class="col">
                            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
                                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                                    <div class="row">
                                        <div class="col-8">
                                            <div class="badge bg-primary-subtle border border-primary-subtle text-primary-emphasis rounded-pill me-auto my-2">
                                                ${course.subject}
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="btn btn-dark btn-sm my-1 enrollCourseButton" data-course-id="${course.id}" style="font-size: .8rem">enroll</div>
                                        </div>
                                        <div class="col-2">
                                            <div class="btn btn-dark btn-sm my-1 wishCourseButton" data-course-id="${course.id}" style="font-size: .8rem">wish</div>
                                        </div>
                                    </div>
                                    <div>
                                        <h3 type="button" class="pt-4 my-4 display-6 lh-1 fw-bold courseDetailsEntry" data-course-id="${course.id}"> ${course.name} </h3>
                                        <div class="overflow-scroll fw-lighter my-2" style="max-height: 150px">
                                            ${course.description}
                                        </div>
                                        <ul class="d-flex list-unstyled mt-auto">
                                            <li class="ms-auto d-flex align-items-center me-3">
                                                <small> by
                                                    <span class="badge bg-secondary-subtle border border-secondary-subtle text-secondary-emphasis rounded-pill">
                                                        ${course.teacherUsername}
                                                    </span>
                                                </small>
                                            </li>
                                            <li class="d-flex align-items-center">
                                                <small> ${formatDate(course.startingDay)} ~ ${formatDate(course.endingDay)} </small>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `
                    isOldestCourseFetching = false;
                })
                coursesLoadingSpinner.style.display = 'none';
            })
        }

        document.getElementById('oldestCoursesButton').addEventListener('click', function () {

            isNewestCourseFetching = false;
            isOldestCourseFetching = false;

            coursesOutputArea.innerHTML = '';

            PageOnCourses = 0
            fetchAndRenderOldestCourses(PageOnCourses)
            currentFetchingOptions = (page) => {
                return fetchAndRenderOldestCourses(page);
            }
        })

        window.onscroll = function () {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {

                if (isNewestCourseFetching || isOldestCourseFetching) {
                    // do nothing
                } else {
                    PageOnCourses += 1;
                    currentFetchingOptions(PageOnCourses);
                }
            }
        }

        const nameInput = document.querySelector('input[name=name]');
        const descriptionInput = document.querySelector('input[name=description]')
        let subjectInput = null
        const startingDayInput = document.querySelector('input[name=startingDay]')
        const closingDayInput = document.querySelector('input[name=closingDay]')

        const requiredCourseInputs = [
            nameInput, descriptionInput
        ]

        requiredCourseInputs.forEach(input => {
            input.addEventListener('blur', function () {

                removeErrorMessage(this);
                removeSuccessMessage(this);

                let currentInputName = this.name;

                if (this.value.trim() === '') {
                    displayErrorMessage(this, "Required.");
                    courseInputsValidationStatus[currentInputName] = false;
                } else {
                    displaySuccessMessage(this);
                    courseInputsValidationStatus[currentInputName] = true;
                }
            })
        })

        const courseToastButton = document.getElementById('courseToastButton')
        courseToastButton.addEventListener('click', function () {
            let courseAddToast = document.getElementById('courseAddToast')
            const courseAddToastBootstrap = bootstrap.Toast.getOrCreateInstance(courseAddToast)

            fetch(`/course/subjects`, {
                method: "GET"
            }).then(response => {
                if (response.ok) {
                    subjectsDiv.innerHTML = ``;
                    return response.json()
                }
            }).then(data => {
                data.subjectNames.forEach(datum => {
                    subjectsDiv.innerHTML += `
                    <div type="button" class="badge rounded-pill text-bg-light subjectButton">${datum}</div>
                `
                })

                const subjectButtons = document.querySelectorAll('.subjectButton')
                subjectsDiv.addEventListener('click', function (event) {

                    // clearance previous inputs
                    if (subjectInput != null) {
                        subjectInput = null;
                        courseInputsValidationStatus.subject = false;
                    }

                    if (event.target.classList.contains('subjectButton')) {

                        // clearance previous inputs
                        subjectButtons.forEach(button => {
                            if (button.classList.contains('text-bg-light')) {
                                enableButton(button);
                            }
                        });

                        const selectedSubjectButton = event.target;
                        const selectedSubjectName = selectedSubjectButton.textContent.trim();

                        selectedSubjectButton.classList.toggle('text-bg-primary');
                        selectedSubjectButton.classList.toggle('text-bg-light');

                        if (selectedSubjectButton.classList.contains('text-bg-primary')) {
                            subjectInput = selectedSubjectName;
                            courseInputsValidationStatus.subject = true;

                            subjectButtons.forEach(button => {
                                if (button.classList.contains('text-bg-light')) {
                                    disableButton(button);
                                }
                            });
                        }
                    }
                    flushSubmitButton()
                });
            })
            courseAddToastBootstrap.show()
        })

        const subjectsDiv = document.getElementById('subjects')

        const courseInputsValidationStatus = {
            name: false,
            description: false,
            subject: false,
        }

        const courseSubmitButton = document.getElementById('courseSubmitButton')

        courseSubmitButton.addEventListener('click', function () {

            const formData = {
                name: nameInput.value.trim(),
                description: descriptionInput.value.trim(),
                subject: subjectInput,
                startingDay: startingDayInput.value,
                closingDay: closingDayInput.value
            }

            fetch('/course/register', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            }).then(response => {
                if (response.status === 401) {
                    // Authentication entry point
                    window.location.href = "/login?error=anonymous"
                }
                if (response.status === 403) {
                    // Unauthorized
                    window.location.href = "/login?error=denied"
                }

                if (response.ok) {
                    showMessagingToast(response.statusText);
                    new bootstrap.Toast(document.getElementById('courseAddToast')).hide();
                } else if (!response.ok) {
                    showMessagingToast(response.statusText);
                    new bootstrap.Toast(document.getElementById('courseAddToast')).hide();
                }

                nameInput.value = ''
                descriptionInput.value = ''
                subjectInput = null
                startingDayInput.value = ''
                closingDayInput.value = ''

                removeErrorMessage();
                removeSuccessMessage();
            })
        })

        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('enrollCourseButton')) {
                const button = event.target;
                const courseId = button.getAttribute('data-course-id');

                fetch(`course/enroll?courseId=${courseId}`, {
                    method: "POST"
                }).then(response => {
                    if (response.status === 401) {
                        // Authentication entry point
                        window.location.href = "/login?error=anonymous"
                    }
                    if (response.status === 403) {
                        // Unauthorized
                        window.location.href = "/login?error=denied"
                    }

                    if (response.ok) {
                        showMessagingToast(response.statusText);
                        new bootstrap.Toast(document.getElementById('courseAddToast')).hide();
                    } else if (!response.ok) {
                        showMessagingToast(response.statusText);
                        new bootstrap.Toast(document.getElementById('courseAddToast')).hide();
                    }
                });
            }
        });

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('courseDetailsEntry')) {
                const button = event.target;
                const courseId = button.getAttribute('data-course-id');

                window.location.href = `course/details-page?courseId=${courseId}`
                }
            }
        )

        function showMessagingToast(message) {
            const messagingToast = document.getElementById('messagingToast');
            const toastBody = messagingToast.querySelector('.toast-body');

            toastBody.textContent = message;

            const successfulToastBootstrap = bootstrap.Toast.getOrCreateInstance(messagingToast);
            successfulToastBootstrap.show();
        }

        function displayErrorMessage(input, message) {

            const parentLabel = input.parentElement;
            const nameValidationDiv = parentLabel.querySelector(`.validation.${input.name}`);

            if (nameValidationDiv) {
                nameValidationDiv.style.display = 'block'
                nameValidationDiv.innerHTML = message;
            }
        }

        function removeErrorMessage(input) {

            const parentLabel = input.parentElement;
            const nameValidationDiv = parentLabel.querySelector(`.validation.${input.name}`);

            if (nameValidationDiv) {
                nameValidationDiv.innerHTML = '';
            }
        }

        function displaySuccessMessage(input) {
            const parentLabel = input.parentElement;
            const nameValidationDiv = parentLabel.querySelector(`.validation.${input.name}`);

            if (nameValidationDiv) {
                nameValidationDiv.style.display = 'block'
                nameValidationDiv.innerHTML = '<i class="bi bi-check-lg text-success"></i>'
            }
        }

        function removeSuccessMessage(input) {
            const parentLabel = input.parentElement;
            const nameValidationDiv = parentLabel.querySelector(`.validation.${input.name}`);

            if (nameValidationDiv) {
                nameValidationDiv.innerHTML = '';
            }
        }

        function disableButton(button) {
            button.style.pointerEvents = "none";
            button.classList.add('text-bg-disabled', 'text-secondary');
            button.classList.remove('text-bg-primary');
        }

        function enableButton(button) {
            button.removeAttribute('style')
            button.classList.remove('text-bg-disabled', 'text-secondary')
            button.classList.add('text-bg-light')
        }

        function flushSubmitButton() {

            const allValid = Object.values(courseInputsValidationStatus).every(status => status === true)

            if (allValid) {
                courseSubmitButton.classList.remove('disabled');
            } else {
                courseSubmitButton.classList.add('disabled');
            }
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString("en-US");
        }
    })

    // if got back from authentication entry point, reload the page.
    window.onpageshow = function(event) {
        if (event.persisted) {
            location.reload();
        }
    };
</script>
</html>
