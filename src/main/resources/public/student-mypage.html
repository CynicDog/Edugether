<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="container">
    <div class="row g-5 py-5">
        <div class="col-md-4">
            <div class="position-sticky" style="top: 2rem;">
                <div class="shadow-sm p-4 my-3 bg-body-tertiary rounded">
                    <h4 class="fw-lighter py-2">üßëüèª‚Äçüíª About Me</h4>
                    <p class="mb-0 fw-light">
                        People call me
                        <span id="usernameOutputArea"
                              class="badge bg-success-subtle border border-success-subtle text-success-emphasis rounded-pill">
                        </span>
                        here, and you can reach me at
                        <span id="emailOutputArea"
                              class="badge bg-success-subtle border border-success-subtle text-success-emphasis rounded-pill">
                        </span>.
                        I've been part of this community since
                        <span id="joinedDateOutputArea"
                              class="badge bg-success-subtle border border-success-subtle text-success-emphasis rounded-pill">
                        </span>. Let's journey together!
                    </p>
                </div>
                <div class="shadow-sm p-4 mb-3 bg-body-tertiary rounded">
                    <h4 class="fw-lighter py-2">üìö Interests
                        <i id="interestsToastButton" type="button" class="bi bi-plus mx-3"
                           style="color:#838383"></i>
                    </h4>
                    <div id="interestsOutputArea">
                    </div>
                </div>
                <div class="shadow-sm p-4 mb-3 bg-body-tertiary rounded">
                    <h4 class="fw-lighter py-2">Join me!</h4>
                    <p class="mb-0">upcoming society events</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="pb-4 mb-4 border-bottom text-end">
                <span class="badge bg-primary-subtle text-primary-emphasis rounded-pill">Enrolled on courses
                    <span id="enrolledCoursesButton"
                          type="button"
                          class="badge bg-light-subtle border border-light-subtle text-light-emphasis rounded-pill">NEWEST</span>
                    <span id="enrolledCoursesOldestButton"
                          type="button"
                          class="badge bg-light-subtle border border-light-subtle text-light-emphasis rounded-pill">OLDEST</span>
                </span>
                <span id="popularCoursesButton" type="button"
                      class="badge bg-info-subtle text-info-emphasis rounded-pill">Wished for courses</span>
                <span id="acclaimedCoursesButton" type="button"
                      class="badge bg-success-subtle text-success-emphasis rounded-pill">button3</span>
                <span id="mixedCoursesButton" type="button"
                      class="badge bg-warning-subtle text-warning-emphasis rounded-pill">button4</span>
                <span id="criticizedCoursesButton" type="button"
                      class="badge bg-danger-subtle text-danger-emphasis rounded-pill">button5</span>
            </div>
            <div>
                <div id="contentOutputArea" class="row">
                </div>
                <div class="text-center">
                    <div class="btn border border-0 disabled">
                        <div id="contentLoadingSpinner"
                             class="spinner-border spinner-border-sm text-primary m-1" role="status"
                             style="display: none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-4">
    <div id="messagingToast" class="toast align-items-center text-bg-primary border-0" role="alert"
         aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div id="interestAddToast" class="toast toast-add-interest" role="alert" aria-live="assertive"
         aria-atomic="true"
         data-bs-autohide="false">
        <div class="toast-body bg-light-subtle rounded-3 p-4">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="fw-lighter fs-4">üìå Interest</div>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="p-3">
                        <div class="my-2">
                            <div class="form-floating">
                                <input type="text" class="form-control-plaintext" id="interestTitle"
                                       name="interestTitle" placeholder="">
                                <label class="fw-lighter d-flex" for="interestTitle">Title
                                    <div class="ms-auto">
                                        <div class="validation interestTitle mx-3 text-danger"
                                             style="display: none;">
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="text-end">
                            <div id="interestSubmitButton"
                                 class="btn btn-light btn-sm mt-5 mb-3 mx-2 fw-lighter disabled">
                                submit
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        fetch('/nav-authenticated')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    })

    const params = new URLSearchParams(window.location.search);
    const username = params.get("username")

    const interestTitleInput = document.querySelector('input[name=interestTitle]');
    const interestInputsValidationStatus = {
        interestTitle: false
    }

    const interestSubmitButton = document.getElementById('interestSubmitButton')
    const interestsToastButton = document.getElementById('interestsToastButton')


    fetch(`/student?username=${username}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('usernameOutputArea').textContent = data.user.username;
            document.getElementById('emailOutputArea').textContent = data.user.email;
            document.getElementById('joinedDateOutputArea').textContent = formatDate(data.user.joinedDate);

            data.user.interests.forEach(interest => {
                document.getElementById('interestsOutputArea').innerHTML += `
                    <span class="badge bg-secondary-subtle border border-secondary-subtle text-secondary-emphasis rounded-pill" style="font-size: 0.7rem;">
                            ${interest}
                    </span>
                `
            })
        })

    interestsToastButton.addEventListener('click', function () {
        let interestAddToast = document.getElementById('interestAddToast')
        const interestAddToastBootstrap = bootstrap.Toast.getOrCreateInstance(interestAddToast)

        interestAddToastBootstrap.show()
    })

    interestTitleInput.addEventListener('blur', function () {

        removeErrorMessage(this);
        removeSuccessMessage(this);

        let currentInputName = this.name;

        if (this.value.trim() === '') {
            displayErrorMessage(this, "Required.");
            interestInputsValidationStatus[currentInputName] = false;
        } else {
            displaySuccessMessage(this);
            interestInputsValidationStatus[currentInputName] = true;
        }
        flushInterestSubmitButton()
    })

    interestSubmitButton.addEventListener('click', function () {

        const formData = {
            name: interestTitleInput.value.trim()
        }

        fetch('/student/interest', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        }).then(response => {

            if (response.ok) {
                showMessagingToast(response.statusText);
                new bootstrap.Toast(document.getElementById('interestAddToast')).hide();
            } else if (!response.ok) {
                showMessagingToast(response.statusText);
                new bootstrap.Toast(document.getElementById('interestAddToast')).hide();
            }

            interestTitleInput.value = ''
        })
    })

    let fetchingOption = 'enrolled';
    let pageOnCourses = 0;
    let fetchingDirection = 'desc'
    const contentLoadingSpinner = document.getElementById('contentLoadingSpinner')
    let isCourseFetching = false;
    let isCourseLast = false;

    const getCourses = (option, page, direction) => {
        return fetch(`/student/${option}-course?username=${username}&page=${page}&limit=5&direction=${direction}`)
            .then(response => response.json());
    }

    function fetchAndRenderCourses(option, page, direction) {

        isCourseFetching = true;
        contentLoadingSpinner.style.display = 'block';

        getCourses(option, page, direction).then(data => {
            if (data.length < 5) {
                isCourseLast = true;
            }
            data.courses.forEach(registration => {
                contentOutputArea.innerHTML += `
                    <div class="row">
                        <div class="col my-3">
                            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
                                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                                    <div>
                                        <div class="row d-flex justify-content-center align-items-center">
                                            <div class="col-md-7">
                                                <div class="badge bg-primary-subtle border border-primary-subtle text-primary-emphasis rounded-pill me-auto my-2">
                                                    ${registration.course.subject}
                                                </div>
                                            </div>
                                            <div class="col-md-5 text-end fw-lighter">
                                                <span type="button"
                                                    data-registration-id="${registration.id}"
                                                    class="badge bg-light-subtle border border-light-subtle text-light-emphasis rounded-pill mx-1 my-2 registrationModify">
                                                    ${registration.registrationStatus} ${getRegistrationStatusEmoji(registration.registrationStatus)}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <h3 type="button" class="pt-3 display-6 lh-1 fw-bold courseDetailsEntry" data-course-id="${registration.course.id}"> ${registration.course.name}</h3>
                                        <ul class="d-flex list-unstyled mt-auto">
                                            <li class="fw-lighter my-3">
                                            Enrolled date:
                                                <span class="fw-light">
                                                    ${formatDate(registration.enrolledDate)}
                                                </span>
                                            </li>
                                            <li class="ms-auto d-flex align-items-center me-3">
                                                <small> by ${registration.course.teacher.username} </small>
                                            </li>
                                            <li class="d-flex align-items-center">
                                                <small> ${formatDate(registration.course.startingDay)} ~
                                                    ${formatDate(registration.course.endingDay)} </small>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
                isCourseFetching = false;
            })
            contentLoadingSpinner.style.display = 'none';
        })
    }

    // initial fetching
    fetchAndRenderCourses(fetchingOption, pageOnCourses, fetchingDirection)

    document.getElementById('enrolledCoursesButton').addEventListener('click', function () {

        contentOutputArea.innerHTML = '';

        pageOnCourses = 0
        fetchingOption = 'enrolled'
        fetchingDirection = 'desc'
        fetchAndRenderCourses(fetchingOption, pageOnCourses, fetchingDirection)
    })

    document.getElementById('enrolledCoursesOldestButton').addEventListener('click', function () {

        contentOutputArea.innerHTML = '';

        pageOnCourses = 0
        fetchingOption = 'enrolled'
        fetchingDirection = 'asc'
        fetchAndRenderCourses(fetchingOption, pageOnCourses, fetchingDirection)
    })

    document.getElementById('popularCoursesButton').addEventListener('click', function () {

        contentOutputArea.innerHTML = '';
        pageOnCourses = 0
        fetchingOption = 'wished'
        fetchingDirection = 'desc'
        fetchAndRenderCourses(fetchingOption, pageOnCourses, fetchingDirection)
    })

    window.onscroll = function () {
        if ((window.innerHeight + window.scrollY) + 0.5 >= document.body.offsetHeight) {

            if (isCourseFetching || isCourseLast) {
                // do nothing
            } else {
                pageOnCourses += 1;
                fetchAndRenderCourses(fetchingOption, pageOnCourses, fetchingDirection);
            }
        }
    }

    document.addEventListener('click', function (event) {
        if (event.target.classList.contains('courseDetailsEntry')) {
            const button = event.target;
            const courseId = button.getAttribute('data-course-id');

            window.location.href = `course/details-page?courseId=${courseId}`
        }}
    )

    document.addEventListener('click', function (event) {
        if (event.target.classList.contains('registrationModify')) {
            const button = event.target;
            const registrationId = button.getAttribute('data-registration-id')

            fetch(`registration/modify-status?registrationId=${registrationId}`, {
                method: "POST"
            })
                .then(response => response.text())
                .then(status => {
                    button.textContent = status + " " + getRegistrationStatusEmoji(status);
                })
        }
    })

    function showMessagingToast(message) {
        const messagingToast = document.getElementById('messagingToast');
        const toastBody = messagingToast.querySelector('.toast-body');

        toastBody.textContent = message;

        const successfulToastBootstrap = bootstrap.Toast.getOrCreateInstance(messagingToast);
        successfulToastBootstrap.show();
    }

    function displayErrorMessage(input, message) {

        const parentLabel = input.parentElement;
        const nameValidationDiv = parentLabel.querySelector(`.validation.${input.name}`);

        if (nameValidationDiv) {
            nameValidationDiv.style.display = 'block'
            nameValidationDiv.innerHTML = message;
        }
    }

    function removeErrorMessage(input) {

        const parentLabel = input.parentElement;
        const nameValidationDiv = parentLabel.querySelector(`.validation.${input.name}`);

        if (nameValidationDiv) {
            nameValidationDiv.innerHTML = '';
        }
    }

    function displaySuccessMessage(input) {
        const parentLabel = input.parentElement;
        const nameValidationDiv = parentLabel.querySelector(`.validation.${input.name}`);

        if (nameValidationDiv) {
            nameValidationDiv.style.display = 'block'
            nameValidationDiv.innerHTML = '<i class="bi bi-check-lg text-success"></i>'
        }
    }

    function removeSuccessMessage(input) {
        const parentLabel = input.parentElement;
        const nameValidationDiv = parentLabel.querySelector(`.validation.${input.name}`);

        if (nameValidationDiv) {
            nameValidationDiv.innerHTML = '';
        }
    }

    function disableButton(button) {
        button.style.pointerEvents = "none";
        button.classList.add('text-bg-disabled', 'text-secondary');
        button.classList.remove('text-bg-primary');
    }

    function enableButton(button) {
        button.removeAttribute('style')
        button.classList.remove('text-bg-disabled', 'text-secondary')
        button.classList.add('text-bg-light')
    }

    function flushInterestSubmitButton() {
        const allValid = Object.values(interestInputsValidationStatus).every(status => status === true)

        if (allValid) {
            interestSubmitButton.classList.remove('disabled');
        } else {
            interestSubmitButton.classList.add('disabled');
        }
    }

    function formatDate(timestamp) {
        return new Date(timestamp).toLocaleDateString("en-US");
    }

    function getRegistrationStatusEmoji(status) {
        switch (status) {
            case 'ABORTED':
                return 'üíî';
            case 'ENROLLED':
                return '‚ù§Ô∏è';
            default:
                return '';
        }
    }
</script>
</html>
