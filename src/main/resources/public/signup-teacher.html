<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="container">
    <div class="row text-center my-5">
        <div class="row my-5">
            <div class="col my-3">
                <div class="fw-lighter fs-1">You are a.. </div>
            </div>
        </div>
        <div class="row">
            <div id="studentSignupButton" class="col fw-light my-3"><span class="btn btn-light" href="/signup/student">✏️ Student</span></div>
        </div>
        <div class="row">
            <div id="teacherSignupButton" class="col fw-light my-3"><span class="btn btn-light" href="/signup/teacher">🖋️ Teacher</span></div>
        </div>
    </div>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        fetch(`/nav-blank`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    })
</script>
</html>
