<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="container">
    <div class="row g-5 py-5">
        <div class="col-md-4">
            <div class="position-sticky" style="top: 2rem;">
                <div class="shadow-sm p-4 my-3 bg-body-tertiary rounded">
                    <h4 class="fw-lighter py-2">üßëüèª‚Äçüíª About Me</h4>
                    <p class="mb-0 fw-light">
                        People call me
                        <span id="usernameOutputArea"
                              class="badge bg-success-subtle border border-success-subtle text-success-emphasis rounded-pill">
                        </span>
                        here, and you can reach me at
                        <span id="emailOutputArea"
                              class="badge bg-success-subtle border border-success-subtle text-success-emphasis rounded-pill">
                        </span>.
                        I've been part of this community since
                        <span id="joinedDateOutputArea"
                              class="badge bg-success-subtle border border-success-subtle text-success-emphasis rounded-pill">
                        </span>. Let's journey together!
                    </p>
                </div>
                <div class="shadow-sm p-4 mb-3 bg-body-tertiary rounded">
                    <h4 class="fw-lighter py-2">üìö Interests</h4>
                    <div id="interestsOutputArea">
                    </div>
                </div>
                <div class="shadow-sm p-4 mb-3 bg-body-tertiary rounded">
                    <h4 class="fw-lighter py-2">Join me!</h4>
                    <p class="mb-0">upcoming society events</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="pb-4 mb-4 border-bottom text-end">
                <span id="coursesButton" type="button"
                      class="badge bg-primary-subtle text-primary-emphasis rounded-pill">Courses</span>
                <span id="popularCoursesButton" type="button"
                      class="badge bg-info-subtle text-info-emphasis rounded-pill">button2</span>
                <span id="acclaimedCoursesButton" type="button"
                      class="badge bg-success-subtle text-success-emphasis rounded-pill">button3</span>
                <span id="mixedCoursesButton" type="button"
                      class="badge bg-warning-subtle text-warning-emphasis rounded-pill">button4</span>
                <span id="criticizedCoursesButton" type="button"
                      class="badge bg-danger-subtle text-danger-emphasis rounded-pill">button5</span>
            </div>
            <div>
                <div id="contentOutputArea" class="row">
                </div>
                <div class="text-center">
                    <div class="btn border border-0 disabled">
                        <div id="contentLoadingSpinner"
                             class="spinner-border spinner-border-sm text-primary m-1" role="status"
                             style="display: none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-4">
    <div id="messagingToast" class="toast align-items-center text-bg-primary border-0" role="alert"
         aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div id="interestAddToast" class="toast toast-add-interest" role="alert" aria-live="assertive"
         aria-atomic="true"
         data-bs-autohide="false">
        <div class="toast-body bg-light-subtle rounded-3 p-4">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="fw-lighter fs-4">üìå Interest</div>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="p-3">
                        <div class="my-2">
                            <div class="form-floating">
                                <input type="text" class="form-control-plaintext" id="interestTitle" name="interestTitle" placeholder="">
                                <label class="fw-lighter d-flex" for="interestTitle">Title
                                    <div class="ms-auto">
                                        <div class="validation interestTitle mx-3 text-danger"
                                             style="display: none;">
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="text-end">
                            <div id="interestSubmitButton"
                                 class="btn btn-light btn-sm mt-5 mb-3 mx-2 fw-lighter disabled">
                                submit
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {


        if (username !== null) {
            fetch(`/nav-authenticated`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });
        } else {
            fetch(`/nav-anonymous`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
        }

    })

    const params = new URLSearchParams(window.location.search);
    const username = params.get("username")

    fetch(`/student?username=${username}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('usernameOutputArea').textContent = data.user.username;
            document.getElementById('emailOutputArea').textContent = data.user.email;
            document.getElementById('joinedDateOutputArea').textContent = formatDate(data.user.joinedDate);

            data.user.interests.forEach(interest => {
                document.getElementById('interestsOutputArea').innerHTML += `
                    <span class="badge bg-secondary-subtle border border-secondary-subtle text-secondary-emphasis rounded-pill" style="font-size: 0.7rem;">
                            ${interest}
                    </span>
                `
            })
        })

    function formatDate(timestamp) {
        return new Date(timestamp).toLocaleDateString("en-US");
    }


</script>
</html>
